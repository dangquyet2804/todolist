<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5ba2d79380.js"></script> 
  </head>
  <body>
      <!-- Header -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                        <h2>To Do Input</h2>
                        <hr>
                </div>
            </div>
        </div>

      <!-- Input -->
        <div class="container">
            <div class="card card-body my-3">
                <div class="form">  
                    <div class="input-group flex-nowrap mt-3 mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">
                                    <i class="fas fa-tasks text-success"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Add A Todo Item" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Add Item </button>
                </div>
            </div> 
        </div>

        <!-- List -->
        <div class="container">
                <div class="col-sm-12 text-center">
                    <h2>To Do List</h2>
                    <hr>
                </div>
            <ul class="list-group my-3">
                <li class="list-group-item d-flex justify-content-between">
                    <h6>Title</h6>
                    <div class="icon">
                        <i class="fas fa-pen text-success"></i>&nbsp;&nbsp;
                        <i class="fas fa-trash text-danger"></i>
                    </div>
                </li>
            </ul>
            <button type="button" class="btn btn-danger btn-lg btn-block">Clear List </button>
        </div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
